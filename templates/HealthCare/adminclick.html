{% extends 'HealthCare/homebase.html' %}
{% load static %}
{% block content %}
<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    font-family: Arial;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    background-color: #f9f9f9; /* Light gray background */
  }
  
  .title {
    color: #333; /* Darker gray title color */
    font-size: 18px;
    margin-top: 20px;
  }
  
  button {
    border: none;
    outline: none;
    padding: 10px 20px;
    color: white;
    background-color: #007bff; /* Blue button background */
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    margin-top: 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
  
  a:link {
    text-decoration: none;
    color: #007bff; /* Blue link color */
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  
</style>

<div class="jumbotron" style="margin-bottom:0px;">
  <br>
  <br>
  <h1 class="display-4" style="text-align:center;"><b>Welcome! Admin</b></h1>
  <p class="lead">Welcome to Mental HealthCare Facility Management.</p>
  <hr class="my-4">
</div>
<div class="grid-container">
  <div class="grid-item">
    <div class="card">
      <img src="{% static "images/admin1.jpeg" %}" alt="John" style="width:100%">
      <p class="title">ADMIN</p>
      <a class="btn btn-success btn-lg" href="/adminlogin" role="button">Login</a>
    </div>
  </div>
</div>
{% endblock content %}
