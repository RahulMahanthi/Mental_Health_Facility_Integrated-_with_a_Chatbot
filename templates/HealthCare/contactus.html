<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
  <style>
    /* Add your custom styling here */

    /* SVG */
    svg {
      height: 23rem;
      margin-right: 4rem;
    }

    #envelope {
      animation: float 2s ease-in-out infinite;
    }

    #star1,
    #star2,
    #star3,
    #star4,
    #star5,
    #star6 {
      animation: blink 1s ease-in-out infinite;
    }

    #star2 {
      animation-delay: 100ms;
    }

    #star3 {
      animation-delay: 500ms;
    }

    #star4 {
      animation-delay: 700ms;
    }

    #star5 {
      animation-delay: 300ms;
    }

    #star6 {
      animation-delay: 200ms;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }

      50% {
        opacity: .5;
      }

      100% {
        opacity: 1;
      }
    }

    /* Container */
    .container {
      height: 100vh;
      background-color: #f8f9fa; /* Dynamic background color */
    }

    /* Form */
    form {
      min-width: 25rem;
    }

    form .title {
      font-family: 'Pacifico', cursive;
      color: #212529;
      font-size: 2.5rem;
    }

    form .form-control {
      background-color: #f2f6f8;
      border-radius: 2rem;
      border: none;
      box-shadow: 0px 7px 5px rgba(0, 0, 0, 0.11);
    }

    form .form-control.thick {
      height: 3.3rem;
      padding: .5rem 3.5rem;
    }

    form .form-control:focus {
      background-color: #f2f6f8;
      border: none;
      box-shadow: 0px 7px 5px rgba(0, 0, 0, 0.11);
    }

    form .message .form-control {
      padding: .5rem 1.8rem;
    }

    form ::placeholder {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: #838788;
      position: relative;
      left: 0;
    }

    form input,
    form textarea {
      font-family: 'Quicksand', sans-serif;
      color: #212529;
      font-size: 1.1rem;
    }

    form .icon {
      color: #57565c;
      height: 1.3rem;
      position: absolute;
      left: 1.5rem;
      top: 1.1rem;
    }

    /* Button */
    .btn.btn-primary {
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      height: 2.5rem;
      line-height: 2.5rem;
      padding: 0 3rem;
      border: 0;
      border-radius: 3rem;
      background-image: linear-gradient(131deg, #ffd340, #ff923c, #ff923c, #ff923c);
      background-size: 300% 100%;
      transition: all 0.3s ease-in-out;
    }

    .btn.btn-primary:hover:enabled {
      box-shadow: 0 0.5em 0.5em -0.4em #ff923cba;
      background-size: 100% 100%;
      transform: translateY(-0.15em);
    }
  </style>
</head>

<body>

  {% include "HealthCare/navbar.html" %}
  <br><br><br><br><br><br> <!-- Add <br> here -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h3>Contact Us</h3>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <br><br><br><br><br><br>
  {% include "HealthCare/footer.html" %}
</body>

</html>
