<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <style>

    <style media="screen">
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 15px auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            flex-basis: calc(50% - 20px);
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.16), 0 6px 20px 0 rgba(0, 0, 0, 0.12);
        }

        .icon-container {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            transition: background-color 0.3s;
            
        }
        .icon-container:hover {
            background-color: #ddd;
          }

        .icon {
            font-size: 2.5em;
            background-color: white;
            border-radius: 50%;
            padding: 20px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 50%;

        }

        .content {
            text-align: center;
        }

        h3 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }

        h4 {
            font-size: 1.2em;
            color: #555;
            margin: 5px 0;
        }

        p {
            font-size: 0.9em;
            color: #888;
        }

        .label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
        .card.card-doctor {
            background-color: red;
          }
      
          .card.card-patient {
            background-color: #FFC107;
          }
      
          .card.card-appointment {
            background-color: #03A9F4;
          }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
    <div class="card" style="background-color: red;">
        <div class="icon-container">
            <i class="fa fa-user-o icon"></i>
        </div>
        <div class="content">
            <div class="label">Doctor Name</div>
            <h3 style="color: #fff;">{{doctorName}}</h3>
        </div>
    </div>
    <div class="card" style="background-color: #FFC107;">
        <div class="icon-container">
            <i class="fa fa-map-marker icon"></i>
        </div>
        <div class="content">
            <div class="label">Doctor Address</div>
            <h3 style="color: #fff;">{{doctorAddress}}</h3>
        </div>
    </div>
    <div class="card" style="background-color: #4CAF50;">
        <div class="icon-container">
            <i class="fa fa-list-alt icon"></i>
        </div>
        <div class="content">
            <div class="label">Doctor Department</div>
            <h3 style="color: #fff;">{{doctorDepartment}}</h3>
        </div>
    </div>
    <div class="card" style="background-color:   #9C27B0;">
        <div class="icon-container">
            <i class="fa fa-calendar-o icon"></i>
        </div>
        <div class="content">
            <div class="label">Admit Date</div>
            <h3 style="color: #fff;">{{admitDate}}</h3>
        </div>
    </div>
</div>
</body>
</html>
